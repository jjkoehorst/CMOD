<!DOCTYPE html>
<html lang="en">
<head>
    <title>CMOD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type='text/css' href="css/style.css">
    <link rel='stylesheet' type='text/css' href='css/jquery-ui.theme.css'/>
    <link rel='stylesheet' type='text/css' href='css/jquery-ui.structure.css'/>
    <link rel='stylesheet' type='text/css' href='css/jquery-ui.css'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="./script.js" type="text/javascript"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 gutter_padding">
            <div id="main_header" class="allborders">
                <h1>Centralized Model Organism Database of Microbes</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 gutter_padding">
            <div id="jbrowse">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 gutter_padding">
            <div id="organism" class="allborders min-box-height boxcolor">
                <div class="boxheader">
                    <div id="oboxhead" class="row">
                        <div id="oboxhead_h2" class="col-md-6">
                            <h2>Organism</h2>
                        </div>
                        <div class="col-md-6 boxhead_wdbut">
                            <button id="wdorgbut" class="wdbutton btn btn-default"><img id="wdlogo1"
                                                                                        src="img/GeneWikidata-logo-en.png">
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div id="oboxform" class="col-md-12">
                            <form class="form-inline ui-widget">
                                <div class="form-group">
                                    <label for="orgform"></label>
                                    <input type="text" class="form-control" id="orgform"
                                           placeholder="choose a microbe" name="orgFormItem">
                                </div>
                                <button id="button1" type="submit" class="btn btn-primary">Select</button>
                            </form>
                        </div>
                    </div>

                </div>
                <div class="scroll">
                    <div class="data orgData"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4 gutter_padding">
            <div id="gene" class="allborders min-box-height boxcolor">
                <div class="boxheader">
                    <div id="gboxhead" class="row">
                        <div id="gboxhead_h2" class="col-md-6"><h2>Gene</h2></div>
                        <div class="col-md-6 boxhead_wdbut">
                            <button id="wdgenebut" class="wdbutton btn btn-default">
                                <img id="wdlogo2" src="img/GeneWikidata-logo-en.png">
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div id="gboxhead_form" class="col-md-12">
                            <form class="form-inline ui-widget">
                                <div class="form-group">
                                    <label for="geneForm"></label>
                                    <input type="text" class="form-control" id="geneForm" name="geneFormItem"
                                           placeholder="choose a gene">
                                </div>
                                <button id="button2" type="submit" class="btn btn-primary">Select</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="scroll">
                    <div class="data geneData"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4 gutter_padding">
            <div id="pbox" class="allborders min-box-height boxcolor">
                <div class="boxheader">
                    <div id="pboxhead" class="row">
                        <div id="pboxhead_h2" class="col-md-6"><h2>Protein</h2></div>
                        <div id="pboxhead_wdbut" class="col-md-6 boxhead_wdbut">
                            <button id="wdprotbut" class="wdbutton btn btn-default">
                                <img id="wdlogo3" src="img/GeneWikidata-logo-en.png">
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div id="pboxhead_form" class="col-md-12"></div>
                    </div>
                </div>
                <div class="scroll">
                    <div class="data proteinData"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 gutter_padding">
            <div id="main_footer" class="allborders"></div>
        </div>
    </div>

</body>
</html>
