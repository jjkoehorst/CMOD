<!DOCTYPE html>
<html lang="en">
<head>
    <title>CMOD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type='text/css' href="css/style.css">
    <link rel='stylesheet' type='text/css' href='css/jquery-ui.theme.css'/>
    <link rel='stylesheet' type='text/css' href='css/jquery-ui.structure.css'/>
    <link rel='stylesheet' type='text/css' href='css/jquery-ui.css'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="./script.js" type="text/javascript"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 gutter_padding">
            <div id="main_header" class="allborders">
                <h1>Centralized Model Organism Database of Microbes</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 gutter_padding">
            <div id="jbrowse">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 gutter_padding">
            <div id="organism" class="allborders min-box-height boxcolor">
                <div class="boxheader">
                    <div class="row boxhead">
                        <div class="col-md-6 boxhead_h2">
                            <h2>Organism</h2>
                        </div>
                        <div id="orgbut" class="col-md-6 boxhead_wdbut">

                        </div>
                    </div>
                    <div class="row">
                        <div data-toggle="tooltip" title="Start typing the name of your favorite organism in the search box"  class="col-md-12 boxhead_form">
                            <form class="form-inline ui-widget">
                                <div class="form-group">
                                    <label for="orgform"></label>
                                    <input type="text" class="form-control" id="orgform"
                                           placeholder="choose a microbe" name="orgFormItem">
                                </div>
                                <button id="button1" type="submit" class="btn btn-primary">Select</button>
                            </form>
                        </div>
                    </div>

                </div>
                <div class="scroll">
                    <div class="data orgData"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4 gutter_padding">
            <div id="gene" class="allborders min-box-height boxcolor">
                <div class="boxheader">
                    <div class="row boxhead">
                        <div class="col-md-6 boxhead_h2">
                            <h2>Gene</h2>
                        </div>
                        <div id="genebut" class="col-md-6 boxhead_wdbut">

                        </div>
                    </div>
                    <div class="row">
                        <div id="gene_form_div" class="col-md-12 boxhead_form">

                        </div>
                    </div>
                </div>
                <div class="scroll">
                    <div class="data geneData"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4 gutter_padding">
            <div id="pbox" class="allborders min-box-height boxcolor">
                <div class="boxheader">
                    <div class="row boxhead">
                        <div class="col-md-6 boxhead_h2">
                            <h2>Protein</h2>
                        </div>
                        <div id="protbut" class="col-md-6 boxhead_wdbut">

                        </div>
                    </div>
                    <div class="row">
                        <div id="pboxhead_form" class="col-md-12"></div>
                    </div>
                </div>
                <div class="scroll">
                    <div class="data proteinData"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 gutter_padding">
            <div id="main_footer" class="allborders"></div>
        </div>
    </div>

</body>
</html>
